<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fil-Am Settlement History, Michigan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet-src.js"></script>
    <!-- Audio plugin -->
    <script src="./audiojs/audio.min.js"></script>
    <script>
      audiojs.events.ready(function() { 
        audiojs.createAll();
      });
    </script>

    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
	#map {height: 100%;}
    </style>
	  <header>
		<h3> Fil-Am Settlement History, Michigan</h3>
	  </header>
  </head>
	
	
  <body>
  
    <div id="map"></div>

    <script src="../leaflet.js"></script>
	
    

<script type="text/javascript">
    
    var map = L.map('map', {
    	center:[42.399544, -83.137689], 
	zoom: 12
    });
    
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic21haG5rZSIsImEiOiJjajZ2NDVlcWowdmQ4MndtbjhuaXY1aDBiIn0.vtdvh938-CfB6DQkZnjehA', {
    	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    	maxZoom: 18,
    	id: 'mapbox.streets',
    	accessToken: 'your.mapbox.access.token'
    }).addTo(map);

    var Paccm = L.marker([42.445686, -83.215482]).bindPopup('PACCM<audio controls><source src="./audiojs/Sonrecording.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>').addTo(map);
    
    var TenDecade=L.layerGroup([Paccm]);
	
    var Aklanon= L.marker([42.577672, -82.991210]).bindPopup('Aklanon Club of Michigan. (1998), 13529 Clover Lawn, Sterling Heights, MI 48313').addTo(map),
	ACJ= L.marker([42.478472,-83.181911]).bindPopup('American Citizens for Justice. (1998), 13361 Ludlow, Huntington Woods, MI 48070').addTo(map);
	
    var NinDecade=L.layerGroup([Aklanon, ACJ]);
    
    var Montinella = L.marker([42.347819, -83.060400]).bindPopup('Montinela, E.(Jaw Iloilo) (1922). 93 Parson Street, Detroit, Mich. Auto engineer, Michigan State Auto School').addTo(map),
	Navarra = L.marker([42.334700, -83.052641]).bindPopup('Navarra, Salvador F. (1912), 225 Bagley Ave, Detroit MI. General course, Central High School').addTo(map),
	Valenzuela = L.marker([42.349475, -83.006129]).bindPopup('Jose T. Valenzuela (1917), 992 Canton Ave, Detroit, MI, Chemical Engineering, University of Michigan').addTo(map),
	Manzanero = L.marker ([42.415848, -83.100520]).bindPopup('Manzanero, Esteban M. (1921), 80 Church St, Detroit, MI. Civil Engineering, Valparaiso University').addTo(map),
        Ruiz = L.marker ([42.374284, -82.975360]).bindPopup('Ruiz, Elias L. (1921), 2946 St. Jean Ave, Detroit, MI. Civil Engineering, University of Detroit').addTo(map),
        Conlu = L.marker ([42.361012, -82.953085]).bindPopup('Conlu, Mariano (1921), 443 Connors Ave. Detroit, MI. Cass Technical High School').addTo(map),
        Espiritu = L.marker ([42.369746, -82.971301]).bindPopup('Espiritu, Celestino (1921), 11488 Kercheral Ave, Detroit, MI. Machinist, Ford Motor Co.').addTo(map),
        Hernandez = L.marker ([42.415856, -83.100510]).bindPopup('Hernandez, Amado Z. (1921), 80 Church St. Detroit, MI, Civil Engineering, Tri-State College').addTo(map),
        Aguilar = L.marker([42.347811, -83.060400 ]).bindPopup('Buenaventura Aguilar (1922), 93 Parsons St., Detroit, MI, Engineering, Detroit Junior College').addTo(map),
        Casaclang = L.marker([42.334716, -83.052824]).bindPopup('Casaclang, Cornelio E. (1922), 225 Bagley Ave., Detroit, MI, Mechanical Engineering, University of Detroit').addTo(map),
        Manzanero2 = L.marker([42.352196, -83.056827]).bindPopup('Manzanero, Dr. F.M. (1922), Womans Hospital, Detroit, MI, Medicine, Baylor College of Medicine').addTo(map),
        Paguyo = L.marker([42.353534, -83.065245]).bindPopup('Paguyo, Manuel A. (1922) 4638 Cass Ave, Detroit, MI, Literary, Detroit Junior College').addTo(map),
        Villareal = L.marker([42.337382, -83.053920]).bindPopup('Villareal, Mariano Conltj y (1922) 126 West Columbia Street, Detroit, MI, Commercial auto mechanic, Cass Technical High School').addTo(map);
	
    var FirDecade=L.layerGroup([Navarra, Valenzuela]);
    var SecDecade=L.layerGroup([Montinella, Manzanero, Ruiz, Conlu, Espiritu, Hernandez, Aguilar, Casaclang, Manzanero2, Paguyo, Villareal]);
    
    var OverlayMaps = {
          "1910-1919" : FirDecade,
          "1920-1929" : SecDecade,
	  "1990-1999" : NinDecade,
	  "2000-2009" : TenDecade
     };
                   
     L.control.layers(null,OverlayMaps).addTo(map);
  </script>
</body>
</html>
